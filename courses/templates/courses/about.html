{% extends 'courses/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">О нашей платформе</h1>
    {% if about %}
    <div class="card">
        <div class="card-body">
            {{ about.content|linebreaks }}
            <div class="text-muted mt-3">
                Последнее обновление: {{ about.updated_at|date:"d.m.Y H:i" }}
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">Информация обновляется</div>
    {% endif %}
</div>
{% endblock %}
