{% extends 'courses/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Восстановление пароля</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Отправить запрос</button>
        </form>
    </div>
</div>
{% endblock %}
